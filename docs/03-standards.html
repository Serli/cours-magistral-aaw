
<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/white.css">
  <style>
    :root {
      --r-main-font-size: 26px;
      --r-block-margin: 12px;
      --r-heading1-size: 1.8em;
      --r-heading2-size: 1.4em;
      --r-heading3-size: 1.2em;
    }
    .reveal p { line-height: 1.25; }
    .reveal ul, .reveal ol { margin: 10px 0 10px 1.2em; }
    .reveal li { margin: 6px 0; }
    .reveal table { font-size: 0.85em; }
    .reveal section { padding: 10px; }
    .reveal .slides { width: 100%; }
    .reveal pre code { line-height: 1.25; font-size: 0.9em; }
    .reveal code { font-size: 0.95em; }
    /* Smaller columns helper */
    .cols { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; align-items: start; }
    @media (max-width: 1024px) { .cols { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="03-standards.md"
               data-separator="^---$"
               data-separator-vertical="^--$"
               data-charset="utf-8"></section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown ],
      slideNumber: true,
      transition: 'fade'
    });
  </script>
